<svg width="1000" height="520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #ffffff; stroke:#2b6cb0; stroke-width:2; rx:10; }
      .title { font: 700 18px 'Segoe UI', Roboto, sans-serif; fill:#1a202c; }
      .label { font: 14px 'Segoe UI', Roboto, sans-serif; fill:#2d3748; }
      .connector { stroke:#4a5568; stroke-width:2; marker-end: url(#arrow); }
      .bg { fill: #f7fafc; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a5568" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="100%" height="100%" />

  <!-- Frontend -->
  <g transform="translate(40,40)">
    <rect class="box" width="220" height="90" />
    <text x="110" y="28" text-anchor="middle" class="title">Frontend</text>
    <text x="110" y="52" text-anchor="middle" class="label">Chat UI / Upload</text>
  </g>

  <!-- Backend -->
  <g transform="translate(320,20)">
    <rect class="box" width="260" height="180" />
    <text x="130" y="28" text-anchor="middle" class="title">Backend (Express)</text>
    <text x="130" y="52" text-anchor="middle" class="label">API, RAG Orchestration</text>

    <rect x="20" y="70" width="100" height="80" rx="8" fill="#ebf8ff" stroke="#2b6cb0" />
    <text x="70" y="98" text-anchor="middle" class="label">Document</text>
    <text x="70" y="114" text-anchor="middle" class="label">Ingestion</text>

    <rect x="140" y="70" width="100" height="80" rx="8" fill="#fff7ed" stroke="#ed8936" />
    <text x="190" y="98" text-anchor="middle" class="label">RAG</text>
    <text x="190" y="114" text-anchor="middle" class="label">Orchestration</text>
  </g>

  <!-- Qdrant -->
  <g transform="translate(640,40)">
    <rect class="box" width="220" height="90" />
    <text x="110" y="28" text-anchor="middle" class="title">Qdrant</text>
    <text x="110" y="52" text-anchor="middle" class="label">Vector DB (embeddings + payload)</text>
  </g>

  <!-- LLM -->
  <g transform="translate(320,240)">
    <rect class="box" width="220" height="90" />
    <text x="110" y="28" text-anchor="middle" class="title">LLM (Ollama)</text>
    <text x="110" y="52" text-anchor="middle" class="label">Prompting & Generation</text>
  </g>

  <!-- Connections -->
  <path class="connector" d="M 260 85 L 320 85" />
  <path class="connector" d="M 580 85 L 640 85" />
  <path class="connector" d="M 460 130 L 460 240" />
  <path class="connector" d="M 760 130 L 760 240" />

  <!-- Notes -->
  <text x="140" y="190" class="label">Uploads → Ingest → Index</text>
  <text x="540" y="360" class="label">Query vector → Search → Context → LLM</text>
</svg>